# flutter_launcher_icons configuration file
# Run command: fvm dart run flutter_launcher_icons -f flutter_launcher_icons.yaml

flutter_launcher_icons:
  android: true
  image_path_android: "assets/icon/android_foreground.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/android_foreground.png"
  # adaptive_icon_background_dark: "#1F1F1F"

  ios: true
  image_path_ios: "assets/icon/ios_default.png"
  # image_path_ios_dark_transparent: "assets/icon/android_foreground.png"
  image_path_ios_dark_transparent: "assets/icon/ios_dark.png"
  image_path_ios_tinted_grayscale: "assets/icon/ios_tinted_light.png"
  background_color_ios: "#1F1F1F"
  desaturate_tinted_to_grayscale_ios: true
  remove_alpha_ios: true

  web:
    generate: true
    image_path: "assets/icon/android_foreground.png"
    background_color: "#FFFFFF"