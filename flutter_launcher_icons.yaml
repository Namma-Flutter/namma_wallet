# flutter_launcher_icons configuration file
# Run command: fvm dart run flutter_launcher_icons -f flutter_launcher_icons.yaml

flutter_launcher_icons:
  android: true
  image_path_android: "assets/icon/app-icon-android-foreground.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app-icon-android-foreground.png"
  # adaptive_icon_background_dark: "#1F1F1F"

  ios: true
  image_path_ios: "assets/icon/app-icon-iOS-Default.png"
  image_path_ios_dark_transparent: "assets/icon/app-icon-android-foreground.png"
  image_path_ios_tinted_grayscale: "assets/icon/app-icon-iOS-TintedLight.png"
  background_color_ios: "#1F1F1F"
  desaturate_tinted_to_grayscale_ios: true
  remove_alpha_ios: true

  