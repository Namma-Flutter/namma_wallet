name: Android Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Version bump type"
        required: true
        default: build
        type: choice
        options:
          - major
          - minor
          - patch
          - build
      track:
        description: "Play Store track"
        required: true
        default: internal
        type: choice
        options:
          - internal
          - beta
          - production

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.0"
          cache: true

      - name: Install FVM
        run: |
          dart pub global activate fvm
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          fvm install
          fvm use
          fvm flutter pub get

      - name: Setup Ruby (for Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Install Fastlane
        run: gem install fastlane

      # ðŸ” Decode keystore from GitHub Secrets
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE }}" | base64 --decode > android/app/namma-wallet.keystore
      - name: Decode Android Fastlane Json
        run: |
          echo "${{ secrets.PLAY_STORE_JSON_KEY }}" | base64 --decode > android/fastlane/fastlane-android.json

      - name: Grant execute permission
        run: chmod +x release.sh

      - name: Run release
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
           
        run: |
          ./release.sh ${{ inputs.bump }} ${{ inputs.track }}
