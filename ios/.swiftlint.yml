# SwiftLint configuration for Flutter iOS project

# Paths to include (only our source files)
included:
  - Runner
  - RunnerTests
  - TicketWidget
  - Share Extension

# Paths to exclude from linting
excluded:
  - Pods
  - Flutter
  - .symlinks
  - Runner.xcodeproj
  - Runner.xcworkspace

# Enabled rules
opt_in_rules:
  - empty_count
  - empty_string
  - force_unwrapping
  - implicitly_unwrapped_optional
  - modifier_order
  - private_action
  - private_outlet
  - prohibited_super_call
  - redundant_nil_coalescing
  - redundant_type_annotation
  - toggle_bool
  - unneeded_parentheses_in_closure_argument
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces

# Rule configurations

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000

function_body_length:
  warning: 50
  error: 100

cyclomatic_complexity:
  warning: 15
  error: 25

nesting:
  type_level:
    warning: 3
  function_level:
    warning: 5

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - x
    - y
    - i
    - j
    - k
    - ok

type_name:
  min_length:
    warning: 3
    error: 1
  max_length:
    warning: 50
    error: 60

# Reporter type (xcode, json, csv, checkstyle, codeclimate, junit, html, emoji, sonarqube, markdown, github-actions-logging)
reporter: "github-actions-logging"
